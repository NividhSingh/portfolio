<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nividh Singh's Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Optional custom styles */
      /* When the sidebar is "open", it slides into view */
      #mobile-menu.open {
        transform: translateX(0);
      }
    </style>
  </head>
  <script src="bioData.js"></script>
  <body class="bg-black text-white">
    <!-- Navbar -->
    <nav
      class="bg-gray-900 shadow fixed top-0 inset-x-0 z-50 h-16 flex items-center justify-between"
    >
      <!-- Logo on the left -->
      <a href="web.html" class="text-xl font-bold pl-4">NS</a>
      <!-- Desktop Menu on the right -->
      <div class="hidden md:flex items-center space-x-6 pr-4">
        <a href="index.html" class="hover:text-gray-400">Terminal</a>
        <a
          href="https://google.com"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:text-gray-400"
          id="resume-link"
          >Resume</a
        ><!-- Internships Dropdown -->
        <div class="relative group z-20">
          <button class="hover:text-gray-400 focus:outline-none">
            Internships
          </button>
          <div
            id="navbar-internships-menu"
            class="absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded shadow opacity-0 group-hover:opacity-100 transition-opacity duration-200"
          >
            <!-- Dynamic internship links will be injected here -->
          </div>
        </div>

        <!-- Projects Dropdown -->
        <div class="relative group z-10">
          <button class="hover:text-gray-400 focus:outline-none">
            Projects
          </button>
          <div
            id="navbar-projects-menu"
            class="absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded shadow opacity-0 group-hover:opacity-100 transition-opacity duration-200"
          >
            <!-- Dynamic project links will be injected here -->
          </div>
        </div>
      </div>
      <!-- Mobile Menu Button on the right -->
      <button
        id="mobile-menu-button"
        class="md:hidden text-2xl pr-4 focus:outline-none"
      >
        &#9776;
      </button>
    </nav>

    <!-- Mobile Full-Screen Menu Overlay -->
    <div
      id="mobile-menu"
      class="fixed inset-0 bg-black z-50 transform translate-x-full transition-transform duration-300 md:hidden"
    >
      <div
        class="p-4 border-b border-gray-700 flex items-center justify-between"
      >
        <a href="web.html" class="text-xl font-bold">NS</a>
        <button id="mobile-menu-close" class="text-2xl focus:outline-none">
          &times;
        </button>
      </div>
      <nav class="p-4">
        <a href="index.html" class="block px-4 py-2 hover:bg-gray-800 rounded"
          >Terminal</a
        >
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="block px-4 py-2 hover:bg-gray-800 rounded"
          id="resume-link-menu"
          >Resume</a
        >
        <!-- Internships Dropdown -->
        <div class="mt-2">
          <button
            id="mobile-internships-toggle"
            class="w-full text-left px-4 py-2 hover:bg-gray-800 rounded flex justify-between items-center"
          >
            Internships <span>&#9660;</span>
          </button>
          <div id="mobile-internships-menu" class="pl-6 mt-1 space-y-1 hidden">
            <!-- Dynamic internship links go here -->
            <a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded"
              >Internship 1</a
            >
            <a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded"
              >Internship 2</a
            >
          </div>
        </div>
        <!-- Projects Dropdown -->
        <div class="mt-2">
          <button
            id="mobile-projects-toggle"
            class="w-full text-left px-4 py-2 hover:bg-gray-800 rounded flex justify-between items-center"
          >
            Projects <span>&#9660;</span>
          </button>
          <div id="mobile-projects-menu" class="pl-6 mt-1 space-y-1 hidden">
            <!-- Dynamic project links go here -->
            <a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded"
              >Project 1</a
            >
            <a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded"
              >Project 2</a
            >
          </div>
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <main class="pt-20">
      <!-- Hero Section -->

      <!-- Hero Section: Pull it up by 4rem (-mt-16) so the image extends to the very top -->
      <header>
        <!-- Desktop Hero Section (visible on md and larger) -->
        <div class="hidden md:block relative h-screen bg-black -mt-16">
          <!-- Background image with custom position -->
          <div
            class="absolute inset-0 bg-cover"
            style="
              background-image: url('your-image.jpg');
              background-position: 50% 20%;
            "
          ></div>
          <!-- Semi-transparent overlay -->
          <div class="absolute inset-0 bg-black opacity-50"></div>
          <!-- Text overlay on the left -->
          <div
            class="absolute left-0 top-0 h-full w-1/2 flex flex-col justify-center p-8"
          >
            <h1 class="text-5xl font-bold text-white">
              Nividh Singh's Portfolio
            </h1>
            <p class="mt-4 text-lg text-white">
              <script>
                document.write(bioData.bio);
              </script>
            </p>
          </div>
          <!-- Down Arrow and "Scroll for more" Text -->
          <div class="absolute bottom-8 w-full flex flex-col items-center">
            <p class="text-white text-sm mb-2">Scroll for more</p>
            <button
              id="scroll-down"
              class="text-white text-3xl animate-bounce focus:outline-none"
            >
              &#8595;
            </button>
          </div>
        </div>

        <!-- Mobile Hero Section (visible on small screens) -->
        <div class="md:hidden bg-black py-8">
          <div class="max-w-screen-md mx-auto px-4 flex flex-col items-center">
            <!-- Title Above the Photo -->
            <h1 class="text-3xl font-bold text-white mb-4 text-center">
              Nividh Singh's Portfolio
            </h1>
            <!-- The Photo -->
            <img
              src="your-image.jpg"
              alt="Nividh Singh"
              class="w-full object-cover mb-4"
            />
            <!-- Description Below the Photo -->
            <p class="text-white text-base text-center">
              <script>
                document.write(bioData.bio);
              </script>
            </p>
          </div>
        </div>
      </header>

      <!-- Projects & Internships Section -->
      <section id="projects-section" class="py-8">
        <div class="max-w-screen-lg mx-auto px-4">
          <!-- Filter and Sort Controls -->
          <div
            class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0"
          >
            <div class="flex space-x-4">
              <button
                id="filter-all"
                class="filter-btn bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded"
              >
                All
              </button>
              <button
                id="filter-projects"
                class="filter-btn bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded"
              >
                Projects
              </button>
              <button
                id="filter-internships"
                class="filter-btn bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded"
              >
                Internships
              </button>
            </div>
            <div>
              <select
                id="sort-select"
                class="border border-gray-700 bg-gray-800 text-white rounded px-3 py-2"
              >
                <option value="recent">Most Recent</option>
                <option value="favorite">My Favorite</option>
              </select>
            </div>
          </div>
          <!-- Cards Grid -->
          <div
            id="cards-container"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
          ></div>
        </div>
      </section>
    </main>
    <script src="tldrData.js"></script>
    <script src="web.js"></script>
    <script>
      // Set the resume link from bioData.resumeLink
      document.getElementById("resume-link").href = bioData.resumeLink;
      // Set the resume link from bioData.resumeLink
      document.getElementById("resume-link-menu").href = bioData.resumeLink;
    </script>
  </body>
</html>
